		<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "dd MM yyyy - hh:ii"
    });
</script> 
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header" >
					<a class="navbar-brand" href="index.html"><img style="width:35px;height:30px;margin-top: -5px;" src="./img/logo.jpg">
				</div>
				<b><font size="3">The Approval System</a></font></b>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<h3>Your Actions</h3>
					<ul class="nav nav-sidebar">
						<li><a href="createSessions.html">Create Sessions</a></li>
						<li><a href="createSubmissions.html" class="active">Create Submissions</a></li>
						<li><a href="topicApproval.html">Topic Approvals</a></li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Set Number of Sessions</h1>
					<div class="row placeholders">
						<div class="col-xs-7 col-sm-9 placeholder">
							<div class="panel panel-default">
								<div class="panel-body">
									<form>
										<div class="form-group" style="text-align: left;">
											<label for="subType" style="width:25%">Submissions Type</label>
											<select class="form-control">
												<option selection="default">Please select a type</option>
												<option>Project</option>
												<option>Topic</option>
											</select>
										</div>
										<div class="form-group" style="text-align: left;">
											<label for="subType" style="width:25%">Submissions Name</label>
											<input type="text" class="form-control" id="subType" placeholder="Enter a submission name">
										</div>
										<div class="form-group" style="text-align: left;">
											<label for="numOfSession" style="width:25%;">Due Date</label>
											<div class="input-append date form_datetime">
												<input size="16" type="text" value="" readonly>
												<span class="add-on"><i class="icon-th"></i></span>
											</div>
										</div>
										<button type="submit" class="btn btn-default">Create Sessions</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
